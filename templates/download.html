<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Reel is Ready</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    video {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
    a.download-link {
      display: inline-block;
      background-color: #1da1f2;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      margin-bottom: 1rem;
      transition: background 0.3s;
    }
    a.download-link:hover {
      background-color: #0d8ddb;
    }
    p.instructions {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Reel is Ready</h1>

    <video controls playsinline>
      <source src="{{ url_for('download', filename=filename) }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <a class="download-link" href="{{ url_for('download', filename=filename) }}" download target="_blank">
      ⬇️ Download Reel
    </a>

    <p class="instructions">
      On iPhone: tap the button above, choose <strong>"Download"</strong>.<br>
      Then open from <strong>Downloads</strong> in Safari, tap <strong>Share</strong>, and <strong>Save Video</strong> to Photos.
    </p>
  </div>
</body>
</html>
