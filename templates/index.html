<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tweet to Reel</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 2rem;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0d8ddb;
    }
    .error {
      color: red;
      margin-bottom: 1rem;
    }
    .progress-bar {
      display: none;
      margin-top: 1rem;
      width: 100%;
      height: 10px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0;
      background-color: #1da1f2;
      transition: width 0.4s ease;
    }
    footer {
      margin-top: 2rem;
      font-size: 14px;
      color: #888;
    }
  </style>
  <script>
    function showProgressBar() {
      const bar = document.getElementById('progress-bar');
      const fill = document.getElementById('progress-bar-fill');
      bar.style.display = 'block';
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 90) {
          clearInterval(interval);
        } else {
          width += 1;
          fill.style.width = width + '%';
        }
      }, 100);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Tweet to Reel</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST" onsubmit="showProgressBar()">
      <input type="text" name="url" placeholder="Enter tweet URL" required />
      <button type="submit">Generate Reel</button>
    </form>
    <div id="progress-bar" class="progress-bar">
      <div id="progress-bar-fill" class="progress-bar-fill"></div>
    </div>
  </div>
  <footer>
    &copy; {{ year or "2025" }} Tweet to Reel by You. All rights reserved.
  </footer>
</body>
</html>
