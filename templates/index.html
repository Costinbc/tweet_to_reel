<!DOCTYPE html>
<html>
<head>
  <title>Tweet to Reel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f9f9f9;
    }
    input[type="text"] {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Tweet to Reel</h1>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <input type="text" name="url" placeholder="Enter tweet URL" required />
    <br>
    <button type="submit">Generate Reel</button>
  </form>
</body>
</html>
