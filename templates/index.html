<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tweet to Reel</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <meta name="theme-color" content="#ffffff" />
</head>
<body>
  <div class="container">
    <h1>Tweet to Reel</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST" onsubmit="startProgress()">
      <input type="text" name="url" placeholder="Enter tweet URL" required />
      <select name="mode" required>
        <option value="white">White background reel</option>
        <option value="blur">Blur background reel</option>
        <option value="photo">Photo</option>
      </select>
      <button type="submit">Generate</button>
    </form>
    <div class="progress-bar">
      <div id="progress-bar-fill" class="progress-bar-fill"></div>
    </div>
  </div>
  <footer>
    &copy; {{ year or "2025" }} Tweet to Reel by Costin. All rights reserved.
  </footer>
  <script>
    function startProgress() {
      setTimeout(() => pollProgress(), 300);
    }

    function pollProgress() {
      const fill = document.getElementById('progress-bar-fill');
      fetch('/progress')
        .then(res => res.json())
        .then(data => {
          fill.style.width = data.percent + '%';
          if (data.percent < 100) {
            setTimeout(pollProgress, 500);
          }
        })
        .catch(() => setTimeout(pollProgress, 1000));
    }
  </script>
</body>
</html>
